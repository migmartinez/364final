{% extends 'base.html' %}

{% block nav %}
    {{ super() }}
{% endblock %}

{% block content %}
<h1>Games: </h1>

<ul>
{% for game in info %}
	<li>{{ game }}</li>
{% endfor %}
</ul>

{% if gg %}
	{% for game in gg %}
		{{ game.name }}
		<form method="POST" action="/delete/{{ game.name }}">
        	{{ form.hidden_tag() }}
        	{{ form.submit() }}
        </form><br>
	{% endfor %}
{% endif %}

{% endblock %}
